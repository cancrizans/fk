## Site structure definition

hierarchy:
  webcomic:
    layout: gallery
    list_in_toc: no
    
  chapter:
    layout: trickle
    show_date: yes
    list_in_toc: no

  segment:
    banner: banner_recolour.gif
    layout: scroll
    list_in_toc: no

  update:
    layout: scroll
    mount: no
    infobox: yes
    dated: yes
    show_date: yes
    list_in_toc: yes


